<div class="container">
    <div class="row">
        <div class="col-sm-11">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Random int</h1>
                    <form action="">
                        <div class="input-group mb-3">
                            <input value="1" #low type="number" class="form-control" placeholder="Lower bound"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group mb-3">
                            <input value="100" #hi type="number" class="form-control" placeholder="Upper bound"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                        </div>
                    </form>
                    <div>
                        <button (click)="randInt(low.valueAsNumber, hi.valueAsNumber)" type="button"
                            class="btn btn-primary">RANDOM!</button>
                        <h1>{{randomed}}</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-1">
        </div>
    </div>
</div>
